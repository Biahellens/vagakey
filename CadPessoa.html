<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VagaKey </title>

        <!-- Conexão com CSS -->
    <link rel="stylesheet" href="main-cad.css">

    <!-- Menu Interativo -->
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">Histórico</a>
        <div class="dropdown">
            <button class="dropbtn">Meu Perfil</button>
            <div class="dropdown-content">
                <a href="#webdesign">Carteira</a>
                <a href="#seo">SEO</a>
                <a href="#design">Design</a>
            </div>
        </div>
        <a href="#links">O VagaKey</a>
        <a href="#contact">Contato</a>
        <div class="logo"><img src="./" alt=""></div>
    </div>
    <!-- Função do Menu (aparecer quando clicar no Logo) -->
    <script>
        function toggleSubmenu() {
            const submenu = document.getElementById('submenu');
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>

    <!-- Página de Cadastro de Pessoa -->
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Dados Pessoais!</h1>
            <p>Se você já possui uma conta, faça o <a href="./Login.html">login</a> para acessar o sistema.</p> 
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="nomecompl">Nome Completo</label>
            <input type="nomecompl" placeholder="Digite seu nome completo" autofocus="true" />
            <label for="CPF">CPF</label>
            <input type="CPF" placeholder="Somente números" />
            <label for="email">Digite seu e-mail</label>
            <input type="email" placeholder="Seu melhor e-mail"> 
            <label for="telefone">Digite seu telefone</label>
            <input type="tel" placeholder="+55 (DDD) XXXXX-XXXX">
            <label for="senha">Digite sua senha</label>
            <input type="password" placeholder="Senha">
            <label for="password">Confirmação de Senha</label>
            <input type="password" placeholder="Senha">
            <!-- <a href="/">Esqueci minha senha</a>
            <a href="/">Politica de Privacidade</a> -->

            <!-- Botão de Prosseguir -->
            <input type="submit" value="Prosseguir" class="btn"/>
        </form>
    </div>
    
</body>
</html>
