<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículo - VagaKey</title>
    <link rel="stylesheet" href="main-veic.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">Histórico</a>
        <div class="dropdown">
            <button class="dropbtn">Meu Perfil</button>
            <div class="dropdown-content">
                <a href="#webdesign">Carteira</a>
                <a href="#seo">SEO</a>
                <a href="#design">Design</a>
            </div>
        </div>
        <a href="#links">O VagaKey</a>
        <a href="#contact">Contato</a>
        <div class="logo"><img src="./" alt=""></div>
    </div>

    <!-- Formulário de Cadastro de Veículo -->
    <div class="page">
        <form method="POST" class="formCadVeic">
            <h1>Dados do Veículo</h1>

 <!--Dados Formulários-->
            <div class="tipoveicselec" id="tipoveicselec">
                <label for="tipoveic">Tipo de veículo</label>
                <select name="tipoveic" id="veiculos">
                    <option value="x">Selecione...</option>
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <label for="modelo">Modelo</label>
            <input type="text" placeholder="SUV / Hatch / Sedan / Etc...">
            <label for="cor">Cor</label>
            <input type="text" placeholder="Vermelho / Prata / Preto / Etc...">
            <label for="ano">Ano</label>
            <input type="number" placeholder="AAAA">
            <label for="placa">Placa</label>
            <input type="text" placeholder="A1BC23">
            <label for="text">Veículo Especial?</label>
            <input type="radio" placeholder="sim"><p>Sim</p>
            <input type="radio" placeholder="nao"><p>Não</p>

            <!-- Links -->
            <!-- <a href="/">Esqueci minha senha</a>
            <a href="/">Política de Privacidade</a> -->

            <!-- Botão de Prosseguir para a página de "Dados de Pagamento" -->
            <input type="submit" value="Prosseguir" class="btn">
        </form>
    </div>
</body>
</html>
