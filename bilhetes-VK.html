<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículo - VagaKey</title>
    <link rel="stylesheet" href="qr-code.css">
    <style>
        /* Estilo para ocultar os QR Codes adicionais */
        
        .ticket img:not(:first-of-type) {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">Histórico</a>
        <div class="dropdown">
            <button class="dropbtn">Meu Perfil</button>
            <div class="dropdown-content">
                <a href="#webdesign">Carteira</a>
                <a href="#seo">SEO</a>
                <a href="#design">Design</a>
            </div>
        </div>
        <a href="#links">O VagaKey</a>
        <a href="#contact">Contato</a>
        <div class="logo"><img src="./logo.png" alt="Logo VagaKey"></div>
    </div>

    <!-- Bilhetes QR-CODE -->
    <div class="page">
        <form method="POST" class="bilhetesVK">
            <h1>Meus bilhetes</h1>
            <div class="wallet">
                <h2>Minha Carteira</h2>
                <div class="ticket">
                    <!-- QR Code 1 -->
                    <img src="/qr-code.png" alt="QR Code do Bilhete 1">
                    <!-- QR Code 2 (oculto inicialmente) -->
                    <img src="./qr-code.png" alt="QR Code do Bilhete 2">
                    <!-- QR Code 3 (oculto inicialmente) -->
                    <img src="./qr-code.png" alt="QR Code do Bilhete 3">
                    <!-- Adicione mais QR Codes conforme necessário -->
                </div>
            </div>
            <!-- Botão de Prosseguir para a página de "Dados de Pagamento" -->
            <input type="submit" value="Acessar meus bilhetes" class="btn">
        </form>
    </div>

    <script>
        // JavaScript para controlar o slide dos QR Codes
        const qrCodes = document.querySelectorAll('.ticket img');
        let currentIndex = 0;

        // Exibe o próximo QR Code quando clicado
        qrCodes.forEach((qrCode, index) => {
            qrCode.addEventListener('click', () => {
                // Oculta o QR Code atual
                qrCodes[currentIndex].style.display = 'none';
                // Calcula o próximo índice
                currentIndex = (index + 1) % qrCodes.length;
                // Exibe o próximo QR Code
                qrCodes[currentIndex].style.display = 'block';
            });
        });
    </script>

</body>

</html>
